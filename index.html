.container {
  margin: 50px auto;
  padding-bottom: 28%;
  width: 60%;
  overflow: hidden;
  border: 34px solid #fff;
  position: relative;
  display:block;
  margin: 208px auto 40px;
  box-shadow: 0 10px 10px #777;
}
body {
 
  margin: 0;
  font-family: monospace;
}
.photoWrapper {
  position: absolute;
  animation: round 40s infinite;
  opacity: 0;
  top: 0;
  left: 0;
}
.photo {
  height:auto;
  width:100%;
}
p.photoDescr {
  background-color: #8e8e8e;
  margin: 0;
  padding: 5px;
}

@keyframes round {
  25% {
    opacity: 1;
  }
  40% {
    opacity: 0;
  }
}
.photoWrapper:nth-child(1) {
  animation-delay: 0s;
}

.photoWrapper:nth-child(2) {
  animation-delay: 10s;
}

.photoWrapper:nth-child(3) {
  animation-delay: 20s;
}

.photoWrapper:nth-child(4) {
  animation-delay: 30s;
}
@media (max-width: 728px) {
  .container {
    width: 90%;
    padding-bottom: 50%;
  }
}
